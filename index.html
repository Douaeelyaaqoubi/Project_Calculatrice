<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>

<div class="calculator">
    <input class="screen" id="screen" placeholder="0" readonly>

    <div class="keys">
        <button onclick="clr('clr')" class="light">clr</button>
        <button onclick="del('del')" class="light">DEL</button>
        <button onclick="press('%')" class="light">%</button>
        <button onclick="press('/')" class="light">/</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')" class="light">*</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')" class="light">-</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')" class="light">+</button>

        <button onclick="press('.')">.</button>
        <button onclick="press('0')">0</button>
        <button onclick="calc('=')" class="equal">=</button>
    </div>
</div>


<script src="./public/js/app.js"></script>
</body>
</html>
